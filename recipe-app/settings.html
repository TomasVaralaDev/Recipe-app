<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Mobiili (nuoli + keskitetty otsikko) -->
    <header class="md:hidden grid grid-cols-3 items-center px-4 py-3 bg-white shadow sticky top-0 z-10">
        <div class="text-left">
        <a href="profile.html" class="text-xl text-gray-500">←</a>
        </div>
        <h1 class="text-xl font-semibold text-center">Settings</h1>
        <div></div>
    </header>
    
    <!-- Desktop (linkit ja vasemmalla Settings) -->
    <nav class="hidden md:flex justify-between items-center px-6 py-4 bg-white shadow sticky top-0 z-10">
        <h1 class="text-xl font-bold">Settings</h1>
        <div class="flex gap-6 text-gray-700 text-base">
        <a href="index.html" class="hover:text-green-600 transition">Home</a>
        <a href="liked.html" class="hover:text-pink-500 transition">Favorites</a>
        <a href="profile.html" class="hover:text-purple-600 transition">Profile</a>
        </div>
    </nav>
    

  <!-- Content -->
  <main class="flex-1 flex justify-center items-start px-4 pt-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 space-y-6">
      <!-- Suosikit -->
      <div>
        <h2 class="text-lg font-bold mb-2">Favorites</h2>
        <button id="clearFavorites" class="w-full p-3 bg-red-500 text-white hover:bg-red-600 rounded-xl text-center transition">
          Poista kaikki suosikit
        </button>
        <p id="clearMessage" class="text-sm text-green-600 mt-2 hidden">Suosikit poistettu!</p>
      </div>

    </div>
  </main>

  <!-- Script -->
  <script>
    const btn = document.getElementById("clearFavorites");
    const msg = document.getElementById("clearMessage");

    btn.addEventListener("click", () => {
      localStorage.removeItem("favorites");
      msg.classList.remove("hidden");
      setTimeout(() => msg.classList.add("hidden"), 3000); // Piilota ilmoitus 3s päästä
    });
  </script>

</body>
</html>
